{% extends './base.html' %} 

{% block title %} 
Inicio de sesión 
{% endblock title%} 

{% block customCSS %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
{% endblock customCSS %} 

{% block body %}
<form class="form-signin text-center" action="{{url_for('login')}}" method="post">

    <img
      class="mb-4"
      src="{{url_for('static', filename='images/login.png')}}"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesi&oacute;n</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Correo"
        required
        autofocus
        minlength="6"
        maxlength="30"
      />
      <label for="email">Correo:</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Contraseña"
        required
        minlength="6"
      />
      <label for="password">Contraseña:</label>
    </div>
    <div class="d-grid">
      <button class="btn btn-lg btn-primary rounded-0" type="submit">
        Iniciar sesi&oacute;n
      </button>
    </div>
    <div class="pt-2">
      <a href="{{url_for('login')}}" class="float-start text-decoration-none"
        >Volver a inicio</a
      >
      <a href="{{url_for('register')}}" class="float-end text-decoration-none"
        >Crear cuenta</a
      >
    </div>
    <p class="pt-4 mt-2 mb-3 text-muted">&copy; 2022</p>
  </form>
{% endblock body %}
